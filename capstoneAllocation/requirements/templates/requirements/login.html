<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/request.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h1>Student Login here :</h1>
      <form method="post" action="{% url 'requirementIndex' %}">
      {% csrf_token %}
      {# A more "HTML" way of creating the login form#}
        <br>
        <input class="fadeIn second" type="text" name="username" placeholder="Username"><br><br>
        <input class="fadeIn third" type="password" name="password" placeholder="Password"><br><br>
        <input class="fadeIn fourth" type="submit" name="" value="Login" >
        <input class="fadeIn fourth" type="button" name="" value="Back" onclick="location.href='/'">
      </form>
    </div>
  </body>
</html>
