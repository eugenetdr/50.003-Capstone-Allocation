<!DOCTYPE html>
{% load static %}
<html>
  <head>

    <meta charset="utf-8">
    <title>RequestPage</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/request.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <p>Request Page</p>

    
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
    
        <!-- Login Form -->
        <form method="post" action="{% url 'checkForm' %}">
          {% csrf_token %}
          <p>Representative Email:</p>
          <input type="text" id="representativeEmail" class="fadeIn second" name="representativeEmail" placeholder="Representative Email">
          <input type="text" id="projectName" class="fadeIn third" name="projectName" placeholder="Project Name">
          <p>Type of Prototype:</p>
          <div>
            <input type="radio" id="prototypeType1"
            name="prototypeType" value = "1:1"><label>1:1</label><br>
        
            <input type="radio" id="prototypeType2"
             name="prototypeType" value = "Scaled Prototype"><label>Scaled Prototype</label><br>
        
            <input type="radio" id="prototypeType3"
             name="prototypeType" value = "Software Prototype"><label>Software Prototype</label><br>

            <input type="radio" id="prototypeType4"
            name="prototypeType" value = "Partial Prototype"><label>Partial Prototype</label><br>
            
            <input type="radio" name = "prototypeType" id="prototypeType5" value="Custom Type" placeholder="Enter Type of Prototype">Other Prototype Type<input type="text" name = "prototypeType" />

          </div><br>

          <p>Dimensions of Prototype:</p>
          <div>
            <input onclick="document.getElementById('prototypeLength').disabled = true;document.getElementById('prototypeWidth').disabled = true;document.getElementById('prototypeHeight').disabled = true;" type="radio" id="prototypeSize1"
            name="prototypeSize" value = "Small"><label>Small</label><br>
        
            <input onclick="document.getElementById('prototypeLength').disabled = true;document.getElementById('prototypeWidth').disabled = true;document.getElementById('prototypeHeight').disabled = true;" type="radio" id="prototypeSize2"
             name="prototypeSize" value = "Medium"><label>Medium</label><br>
        
            <input onclick="document.getElementById('prototypeLength').disabled = true;document.getElementById('prototypeWidth').disabled = true;document.getElementById('prototypeHeight').disabled = true;" type="radio" id="prototypeSize3"
             name="prototypeSize" value = "Large"><label>Large</label><br>

            <input onclick="document.getElementById('prototypeLength').disabled = false;document.getElementById('prototypeWidth').disabled = false;document.getElementById('prototypeHeight').disabled = false;" type="radio" name = "prototypeSize" id="prototypeSize4" value="otherProtoSize">Custom Prototype Dimensions<br>

            <input id = "prototypeLength" type="number" name="prototypeSize1" placeholder="Length"/>x

            <input id = "prototypeWidth" type="number" name="prototypeSize2" placeholder="Width"/>x
            
            <input id = "prototypeHeight" type="number" name="prototypeSize3" placeholder="Height"/>
          
          </div><br>

          <p>Dimensions of Showcase:</p>
          <div>
            <input onclick="document.getElementById('showCaseLength').disabled = true;document.getElementById('showCaseWidth').disabled = true;document.getElementById('showCaseHeight').disabled = true;" type="radio" id="showcaseSize1"
            name="showcaseSize" value = "Small"><label>Small</label><br>
        
            <input onclick="document.getElementById('showCaseLength').disabled = true;document.getElementById('showCaseWidth').disabled = true;document.getElementById('showCaseHeight').disabled = true;" type="radio" id="showcaseSize2"
             name="showcaseSize" value = "Medium"><label>Medium</label><br>
        
            <input onclick="document.getElementById('showCaseLength').disabled = true;document.getElementById('showCaseWidth').disabled = true;document.getElementById('showCaseHeight').disabled = true;" type="radio" id="showcaseSize3"
             name="showcaseSize" value = "Large"><label>Large</label><br>

            <input onclick="document.getElementById('showCaseLength').disabled = false;document.getElementById('showCaseWidth').disabled = false;document.getElementById('showCaseHeight').disabled = false;" type="radio" name = "showcaseSize" id="showcaseSize4" value="OtherShowcaseSize">Custom Showcase Dimensions<br>
            <input id = "showCaseLength" type="number" name="showcaseSize" placeholder="Length"/>x

            <input id = "showCaseWidth" type="number" name="showcaseSize" placeholder="Width"/>x

            <input id = "showCaseHeight" type="number" name="showcaseSize" placeholder="Height"/>
          
          </div><br>

          <input type="number" class="fadeIn third" id = "powerpoints" name = "powerpoints" placeholder = "Number of Powerpoints needed"><br>
          
          <input type="number" class="fadeIn third" id = "bigPedestals" name = "bigPedestals" placeholder = "Number of Big Pedestals needed"><br>

          <input type="number" class="fadeIn third" id = "smallPedestals" name = "smallPedestals" placeholder = "Number of Small Pedestals needed"><br>

          <input type="text" id="pedestalDescription" class="fadeIn third" name="pedestalDescription" placeholder="Why do you need the Pedestal(s)"><br>

          <input type="number" class="fadeIn third" id = "monitors" name = "monitors" placeholder = "Number of Monitors/Screens needed"><br>

          <input type="number" class="fadeIn third" id = "TVs" name = "TVs" placeholder = "Number of TVs needed"><br>

          <input type="number" class="fadeIn third" id = "tables" name = "tables" placeholder = "Number of Tables needed"><br>

          <input type="number" class="fadeIn third" id = "chairs" name = "chairs" placeholder = "Number of Chairs needed"><br>
 
          <input type="number" class="fadeIn third" id = "HDMIAdaptors" name = "HDMIAdaptors" placeholder = "Number of HDMI Adaptors needed"><br>

          <input type="text" id="others" class="fadeIn third" name="others" placeholder="Other Requirements"><br>

          <input type="text" id="remarks" class="fadeIn third" name="remarks" placeholder="Any Further Remarks"><br>

          <input type="submit" class="fadeIn fourth" value="Submit Space Request">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>

    <button onclick="location.href='/requirements/confirmation'" type="button">Confirm Request</button>
  </body>
</html>
